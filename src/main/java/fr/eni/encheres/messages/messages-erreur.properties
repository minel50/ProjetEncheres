#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs générales
10000=Une tentative d'enregistrement d'informations inexistantes a eu lieu.
10001=Une erreur non gérée est survenue lors de l'enregistrement des informations.
10002=Une tentative de modification a eu lieu avec des informations inexistantes.
10003=Une tentative de suppression a eu lieu avec des informations inexistantes.
10004=Une erreur est survenue lors de la lecture des données dans la base.
10005=Une erreur est survenue lors de la modification des données dans la base.
10006=Une erreur est survenue lors de la suppression des données dans la base.

#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs générales
20000=Aucun élément n'a été transmis pour enregistrement.
#=>Erreurs articles
20001=Le nom de l'article est obligatoire et doit comporter au maximum 30 caractères.
20002=La description de l'article est obligatoire et doit comporter au maximum 300 caractères.
20003=Les dates de début et fin d'enchères doivent être renseignées.
20004=La date de début d'enchère ne peut pas être dans le passé.
20005=La date de fin d'enchère ne peut pas être antérieure à la date de début d'enchères.
20006=Les prix ne peuvent pas être négatifs.
20007=Aucun utilisateur n'est associé à cet article.
20008=Aucune catégorie n'est associée à cet article.

