10006=Une erreur est survenue lors de la suppression des données dans la base.

#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs générales
20000=Aucun élément n'a été transmis pour enregistrement.
#=>Erreurs articles
20100=Le nom de l'article est obligatoire et doit comporter au maximum 30 caractères.
20101=La description de l'article est obligatoire et doit comporter au maximum 300 caractères.
20102=Les dates de début et fin d'enchères doivent être renseignées.
20103=La date de début d'enchère ne peut pas être dans le passé.
20104=La date de fin d'enchère ne peut pas être antérieure à la date de début d'enchères.
20105=Les prix ne peuvent pas être négatifs.
20106=Aucun utilisateur n'est associé à cet article.
20107=Aucune catégorie n'est associée à cet article.
#=>Erreurs enchères
20200=Aucun utilisateur n'est associé à cette enchère.
20201=Aucun article n'est associé à cette enchère.
20202=Le montant de l'enchère doit être positif.

